<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Facebook (clon)</title>
</head>

<body>

    <div class="container">

        <div class="branding">
            <img class="branding-logo" src="images/4lCu2zih0ca.svg" alt="FaceBook">
            <p class="branding-description">
                Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.
            </p>
        </div>

        <div>
            <form class="login-form">
                <input class="login-form-input" type="text" id="username" name="username" placeholder="Correo electrónico o número de teléfono" autocomplete="off">
                <input class="login-form-input" type="password" id="password" name="password" placeholder="Contraseña">
                <button class="login-form-button" type="submit">Iniciar sesión</button>

                <div class="login-form-link">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <hr>

                <div class="crear-cuenta-link">
                    <a role="button" href="#">Crear cuenta nueva</a>
                </div>

            </form>
            
            <p class="link-crear-pagina">
                <a href="#"><b>Crea una página</b></a> para una celebridad, una marca o un negocio.
            </p>

        </div>

    </div>  
    
</body>

</html>
